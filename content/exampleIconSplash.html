<!DOCTYPE HTML>
<html>
    <head>
        <title></title>

        <!-- General setup -->
        <meta name="viewport" content="user-scalable=0, initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="email=no" />
        <meta http-equiv="x-rim-auto-match" content="none">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- iOS Icons -->
        <link rel="apple-touch-icon" href="content/ios_icon_x57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="content/ios_icon_x72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="content/ios_icon_x144.png" />

        <!--Splash screens -->
        <link href="content/apple-touch-startup-image-iphone.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
        <link href="content/apple-touch-startup-image-iphone-retina.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        <link href="content/apple-touch-startup-image-ipad-portrait.png" media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
        <link href="content/apple-touch-startup-image-ipad-landscape.png" media="(device-width: 768px) and (orientation: landscape)" rel="apple-touch-startup-image">
        <link href="content/apple-touch-startup-image-ipad-portrait-retina.png" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        <link href="content/apple-touch-startup-image-ipad-landscape-retina.png" media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="content/apple-touch-startup-image-iphone-retina-568h@2x.png">
        
    </head>

        <div id="main" class="container"></div>
